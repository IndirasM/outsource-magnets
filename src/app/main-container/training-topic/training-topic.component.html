<div class="container">
  <h1>Create Topic</h1>
  {{subscriptionForm.value|json}}
<form [formGroup]="subscriptionForm">
  <div class="form-group">
    <label for="name">Name<br /></label>
    <input class="form-control" required minlength="4" formControlName="name" id="name"
           name="name"
           placeholder="Search or create a new topic"><!--[(ngModel)]="model.name" #name="ngModel"-->
    <!--<div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
    </div>-->
    <!--<div *ngIf="name.errors.required">
      Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 4 characters long.
    </div>-->
  </div>

  <div class="form-group">
    <label for="description">Description<br /></label>
    <input type="text" class="form-control" formControlName="description" id="description"
           name="description"
           placeholder="Describe a topic">
  </div>

  <div class="form-group">
    <label for="date">Date<br /></label>
    <input type="date" class="form-control" formControlName="date" id="date"
           name="date">
    <button type="button" class="button cancel">Cancel</button>
    <button type="button" class="button ok" (click)="OnSubmit()">Ok</button>
  </div>

    <mat-form-field class="name">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Search or create a new topic">
    </mat-form-field>
</form>
</div>
