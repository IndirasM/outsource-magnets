<div class="container">
  <h1>Create Topic</h1>
  <form [formGroup]="topicForm">
    <div class="form-group">
      <mat-form-field class="parentName">
        <br />
        <mat-label>Parent Topic Name</mat-label>
        <mat-select class="form-control" formControlName="parentId" id="parentName" name="parentId">
          <mat-option *ngFor="let subject of subjects" [value]="subject.id">
            {{subject.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="name">
        <br />
        <mat-label>Name</mat-label>
        <input class="form-control" required minlength="1" formControlName="name" id="name" name="name" matInput
          placeholder="Enter a name">
        <!--[(ngModel)]="model.name" #name="ngModel"-->
        <mat-error *ngIf="topicForm.invalid">Enter a value</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="description">
        <br />
        <mat-label>Description</mat-label>
        <textarea class="form-control" formControlName="description" id="description" name="description" matInput
          placeholder="Describe a topic"></textarea>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button type="submit" class="button submit" [disabled]="!topicForm.valid"
        (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
