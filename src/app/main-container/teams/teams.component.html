<section class="flex-line-container">
  <div>
    <h3 class="teams-header-text">Teams</h3>
  </div>
</section>
<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let team of teams">
    <a class="team-link"
      [routerLink]="['/team-details', team.name, team.teamId]"
      routerLinkActive="active"
      matLine>
      {{team.name}}&nbsp;
      <div>(Team manager: {{team.managerName}})</div>
    </a>
  </mat-list-option>
</mat-selection-list>
