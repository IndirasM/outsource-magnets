<div class="container">
    <div fxLayout="column" fxLayoutAlign="center center">
        <h1 style="margin-top: 20rem; color: white;">Welcome to the learning day logging system</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="user.username" required (keyup.enter)="logIn()">
          <mat-error>Please enter your email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password" required (keyup.enter)="logIn()">
          <mat-error>Please enter your password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="logIn()">Log in</button>
    </div>
</div>
